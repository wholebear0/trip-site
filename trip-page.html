<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hike Trip Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 { margin-bottom: 10px; }
    p { margin-bottom: 20px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    .no-images {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 id="hike-title">Loading...</h1>
  <p id="hike-writeup"></p>
  <div class="gallery" id="gallery"></div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbyQ_0S5zch7LX5glhYN2k5HSxLruPkqbbMXNZ4YpGs_sMtD3XxP3ha726rC0o_Po878/exec';

    // Get ?slug=my-trail from URL
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');
    if (!slug) {
      document.getElementById('hike-title').innerText = 'No Hike Specified';
      throw new Error('No slug provided in URL');
    }

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const { cardItems, tripImages } = data;

        // ---------------- Show hike title and write-up
        const hike = cardItems.find(c => c.slug === slug);
        if (!hike) {
          document.getElementById('hike-title').innerText = 'Hike Not Found';
          return;
        }
        document.getElementById('hike-title').innerText = hike.title;
        document.getElementById('hike-writeup').innerText = hike.WriteUp;

        // ---------------- Show gallery images
        const galleryEl = document.getElementById('gallery');
        const images = tripImages[slug] || [];

        if (images.length === 0) {
          galleryEl.innerHTML = '<p class="no-images">No photos available for this hike.</p>';
          return;
        }

        images.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = hike.title;
          galleryEl.appendChild(img);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('hike-title').innerText = 'Error loading hike data';
      });
  </script>
</body>
</html>
