<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hike Trip Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    .trip-writeup { margin-bottom: 20px; }
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .photo-gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    @media (max-width: 600px) {
      .photo-gallery img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div id="trip-container"></div>

  <script>
    // Fetch JSON from your Apps Script web app
    fetch('https://script.google.com/macros/s/AKfycbzhdf7UdyQRUz1iEspQYAMvQmdz4ZIakX01z14uJhXyPNySFLIS3smsZf-EqWtzD4be/exec')
      .then(res => res.json())
      .then(data => {
        const tripContainer = document.getElementById('trip-container');

        // Example: display the first trip (change this if you want dynamic selection)
        const trip = data.cardItems[0];

        if (!trip) {
          tripContainer.innerHTML = '<p>No trip found.</p>';
          return;
        }

        // Create HTML
        const html = `
          <h1>${trip.title}</h1>
          <p class="trip-writeup">${trip.WriteUp}</p>
          <div class="photo-gallery">
            ${trip.images.map(url => `<img src="${url}" alt="${trip.title} photo" />`).join('')}
          </div>
        `;

        tripContainer.innerHTML = html;
      })
      .catch(err => {
        console.error('Error fetching trip data:', err);
        document.getElementById('trip-container').innerHTML = '<p>Error loading trip data.</p>';
      });
  </script>

</body>
</html>
