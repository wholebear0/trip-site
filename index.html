<!-- Styles -->
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

#container {
  display: flex;
  flex-wrap: wrap;
  height: 80vh;
  min-height: 500px;
}

#map-container {
  flex: 0 0 80%; /* Map takes up 80% of the screen width */
  position: relative;
  padding: 10px;
}

#map {
  width: 100%;
  height: 100%;
  border-radius: 8px; /* Adds rounded corners to the map */
}

#filters {
  position: absolute;
  z-index: 999;
  background: white;
  padding: 10px;
  margin: 10px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

#details-panel {
  flex: 1;
  background: #f9f9f9;
  padding: 15px;
  overflow-y: auto;
  border-left: 1px solid #ccc;
  display: none; /* Hidden until a marker is clicked */
  border-radius: 8px;
}

#details-panel img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  margin-bottom: 10px;
  border-radius: 6px;
}

#details-panel h2 {
  margin: 5px 0;
  color: #333;
}

#details-panel p {
  margin: 4px 0;
  font-size: 14px;
}

#details-panel .close-panel {
  background: #444;
  color: #fff;
  border: none;
  padding: 5px 10px;
  float: right;
  cursor: pointer;
  border-radius: 4px;
  margin-bottom: 10px;
}

#details-panel .go-to-page-btn {
  background-color: #28a745;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 6px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: block;
  width: 100%;
  margin-top: 20px;
  text-align: center;
  text-transform: uppercase;
  font-weight: bold;
}

#details-panel .go-to-page-btn:hover {
  background-color: #218838;
}

#details-panel .go-to-page-btn:focus {
  outline: none;
}

#details-panel .go-to-page-btn:active {
  background-color: #1e7e34;
}

@media (max-width: 900px) {
  #container {
    flex-direction: column;
  }
  #details-panel {
    border-left: none;
    border-top: 1px solid #ccc;
    flex: none;
    height: 50vh;
  }
}

/* Map container styles */
#map-container {
  margin-bottom: 15px;
  border-radius: 10px;
}
</style>

<!-- HTML -->
<div id="filters">
  <label>
    Type:
    <select id="typeFilter">
      <option value="All">All</option>
      <option value="Hike">Hike</option>
      <option value="Backpack">Backpack</option>
      <option value="Kayak">Kayak</option>
      <option value="Other">Other</option>
    </select>
  </label>
</div>

<div id="container">
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="details-panel">
    <button class="close-panel">Close</button>
    <div id="details-content"></div>
  </div>
</div>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMCxxUBxZ-a2UyHwu5PbKwYBxvAo0bAAA"></script>

<!-- JS -->
<script>
window.addEventListener("load", function() {
  const mapDiv = document.getElementById("map");
  const typeFilter = document.getElementById("typeFilter");
  const detailsPanel = document.getElementById("details-panel");
  const detailsContent = document.getElementById("details-content");
  const closePanelBtn = detailsPanel.querySelector(".close-panel");

  const map = new google.maps.Map(mapDiv, {
    center: { lat: 36.805098, lng: -109.822512 },
    zoom: 6,
    mapTypeId: google.maps.MapTypeId.TERRAIN,
    disableDefaultUI: true
  });

  function getMarkerIcon(type) {
    switch(type.toLowerCase()) {
      case "hike": return "https://maps.google.com/mapfiles/ms/icons/blue-dot.png";
      case "backpack": return "https://maps.google.com/mapfiles/ms/icons/red-dot.png";
      case "kayak": return "https://maps.google.com/mapfiles/ms/icons/green-dot.png";
      case "other": return "https://maps.google.com/mapfiles/ms/icons/yellow-dot.png";
    }
  }

  let allMarkersData = [];
  let mapMarkers = [];

  fetch("https://script.google.com/macros/s/AKfycbweollfSW_IlQr6nka0s77-WPu4sIdIDDpmq0Z9NV0egq0c-8dVcO4nevotzZM6jA4T/exec")
    .then(res => res.json())
    .then(data => {
      allMarkersData = data.mapMarkers;
      updateMarkers();
    })
    .catch(err => console.error("Markers load failed", err));

  function updateMarkers() {
    mapMarkers.forEach(m => m.setMap(null));
    mapMarkers = [];

    const bounds = map.getBounds();
    if (!bounds) return;

    const selectedType = typeFilter.value;

    allMarkersData.forEach(d => {
      if(selectedType !== "All" && d.type !== selectedType) return;

      const position = new google.maps.LatLng(d.position.lat, d.position.lng);
      if (bounds.contains(position)) {
        const marker = new google.maps.Marker({
          position,
          map,
          icon: getMarkerIcon(d.type)
        });

        marker.addListener("click", () => {
          showDetails(d);
        });

        mapMarkers.push(marker);
      }
    });
  }

  map.addListener("bounds_changed", updateMarkers);
  typeFilter.addEventListener("change", updateMarkers);

  function showDetails(data) {
    detailsContent.innerHTML = `
      ${data.photoUrl ? `<img src="${data.photoUrl}" alt="${data.title}">` : ""}
      <h2>${data.title}</h2>
      <p><strong>Area:</strong> ${data.area}</p>
      <p><strong>Date:</strong> ${data.date}</p>
      <p><strong>Miles:</strong> ${data.miles}</p>
      <p><strong>Elevation Gain:</strong> ${data.elevationGain}</p>
      <p><strong>Overall Ranking:</strong> ${data.overallRanking}</p>
      <button class="go-to-page-btn">Go to Page</button>
    `;
    detailsPanel.style.display = "block";

    // Add event listener to the "Go to Page" button
    const goToPageBtn = detailsPanel.querySelector(".go-to-page-btn");
    goToPageBtn.addEventListener("click", () => {
      const dynamicPageUrl = generatePageUrl(data.title);
      window.location.href = dynamicPageUrl; // Redirect to the dynamic page
    });
  }

  closePanelBtn.addEventListener("click", () => {
    detailsPanel.style.display = "none";
  });
});

function generatePageUrl(title) {
  const slug = title.toLowerCase()
    .replace(/\s+/g, '-')
    .replace(/[^\w-]/g, '');
return `/trip-site/trip.html?slug=${slug}`;
}

</script>
